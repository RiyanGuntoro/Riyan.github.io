    <div class="container">
      <h3 class="text-center">REGISTER</h3>
      <hr>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="input namadepan" class="form-label">Nama Depan</label>
          <input type="namadepan" class="form-control" id="namadepan" placeholder="Siapa Yah">
        </div>
        <div class="col-md-6">
          <label for="input namabelakang" class="form-label">Nama Belakang</label>
          <input type="namabelakang" class="form-control" id="namabelakang" placeholder="Anda siapa">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="@gmail.com">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Alamat Rumah</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, dll">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Kota</label>
          <select id="inputState" class="form-select">
            <option selected>Add</option>
            <option>Sleman</option>
            <option>Solo</option>
            <option>Dll</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Kecamatan</label>
          <select id="inputState" class="form-select">
            <option selected>Add</option>
            <option>Depok</option>
            <option>Sungai jawi</option>
            <option>Dll</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Kelurahan</label>
          <select id="inputState" class="form-select">
            <option selected>Add</option>
            <option>Condongcatur</option>
            <option>Caturtunggal</option>
            <option>Dll</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Ceklis untuk melanjutkan
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
